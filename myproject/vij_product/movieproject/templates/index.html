{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
            {% for i in movie_list %}
            <div class="col-xs-3 col-sm-3" style=";margin-right:20px;" >
               <div class="card" style="width: 18rem">
    <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="50" height="250">
    <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail'  i.id %}" class="btn btn-primary">More details</a>
               </div>
               </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
