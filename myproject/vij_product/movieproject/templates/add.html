{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter your movie name">
    <input type="text" name="desc" placeholder="Enter your movie description">
    <input type="text" name="year" placeholder="Enter your movie released year">
    <input type="file" name="img" width="100" height="100">
    <input type="submit">
</form>
{% endblock %}
